<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
       <li>Javascript</li>
    </ul>
</body>
<script>
    // Add values
function addLanguage(langName){
     const li =document.createElement("li");
     li.innerHTML = `${langName}`
     document.querySelector(".language").appendChild(li)
}
addLanguage("python")
addLanguage("typescript")

function addOptiLanguage(langName){
 const li = document.createElement("li")
 li.appendChild(document.createTextNode(langName))
 document.querySelector(".language").appendChild(li)
}
addOptiLanguage("golang")

//Edit values..............
const second_lang =document.querySelector("li:nth-child(2)")
// second_lang.innerHTML = "mojo"
const newLi = document.createElement("li")
newLi.textContent = "mojo"
second_lang.replaceWith(newLi);

// Edit..................
const frist_lang = document.querySelector("li:nth-child(1)")
frist_lang.outerHTML = '<li> typscript</li>'

// remove value................

const lastlanguage = document.querySelector("li:last-child")
lastlanguage.remove();



</script>
</html>
